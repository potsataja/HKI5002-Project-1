<!DOCTYPE html>
<html>

<head>
	<title>Memoriin</title>
	<meta charset="utf-8">
	<script src="app.js"></script>
	<script src="card.js"></script>
</head>

<body onload="onPageLoad()">
	<h1>Memoriin</h1>
	<a href="help.html">Mängu õpetus</a>
	<hr>
	<div id="start_selection" style="width: 460px; text-align: center;">
		<p>Vali raskustase!</p>
		<p>
			<input type="button" value="Lihtne" style="width: 100px; height: 40px;" onclick="startEasyGame()">
			<input type="button" value="Raske" style="width: 100px; height: 40px;" onclick="startHardGame()">
			<input type="button" value="Omalooming" style="width: 100px; height: 40px;" onclick="createCustomGame()">
		</p>
	</div>
	<div id="game_header" style="display: flex; justify-content: space-between; width: 460px;">
		<input type="button" value="Tagasi tasemete valiku juurde" onclick="showLevelSelection()">
		<label id="timer">Timer: ??</label>
		<input type="button" value="Alusta uuesti" onclick="startGame()">
	</div>
	<br>
	<div id="game_content" style="display: flex; flex-wrap: wrap; width: 460px;">
	</div>
</body>

</html>
